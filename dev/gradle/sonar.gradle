
jacocoTestReport {
    reports {
        xml.enabled true
        xml.destination file("${buildDir}/reports/jacoco.xml")
        csv.enabled false
        html.destination file("${buildDir}/reports/jacocoHtml")
    }
}

sonarqube {
    properties {
        property "sonar.branch.name", getWorkingBranch()
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.projectKey", "be.doji.productivity:newtrambu"
        property "sonar.language", "java"
        property "sonar.sources", './src/main/java'
        property "sonar.tests", './src/test/java'
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco.xml"
        property "sonar.jacoco.reportPaths", "build/jacoco/test.exec"
        property "sonar.junit.reportPaths", "build/test-results/test"

        if (project.hasProperty('sonarLogin')) {
            property "sonar.login", project.property('sonarLogin')
        }
        property "sonar.organization", 'justdoji-github'

        //Ignore the front-end in the sonar analysis
        property 'sonar.coverage.exclusions', "**be/doji/productivity/trambu/zulma/**, **be/doji/productivity/trambu/zulma/soap/**, **be/doji/productivity/trambu/zulma/messages/**, **be/doji/productivity/trambu/events/timetracking/**, **be/doji/productivity/trambu/events/timetracking/dto/**, **be/doji/productivity/trambu/timetracking/infra/persistence/dto/**, **be/doji/productivity/trambu/events/planning/**"
        property 'sonar.exclusions', "**be/doji/productivity/trambu/zulma/**, **be/doji/productivity/trambu/zulma/soap/**, **be/doji/productivity/trambu/zulma/messages/**, **be/doji/productivity/trambu/events/timetracking/**, **be/doji/productivity/trambu/events/timetracking/dto/**, **be/doji/productivity/trambu/timetracking/infra/persistence/dto/**, **be/doji/productivity/trambu/events/planning/**"
    }
}

def getWorkingBranch() {
    // Triple double-quotes for the breaklines
    def workingBranch = """git --git-dir=${rootDir}/git
                               --work-tree=${rootDir}/..
                               rev-parse --abbrev-ref HEAD""".execute().text.trim()
    print "Working branch: " + workingBranch
    return workingBranch
}


task buildAndAnalyze(type: DefaultTask) {
    dependsOn 'licenseFormatTest'
    dependsOn 'licenseFormatMain'
    dependsOn 'build'
    dependsOn 'sonarqube'

    tasks.findByName('licenseFormatMain').mustRunAfter 'licenseFormatTest'
    tasks.findByName('build').mustRunAfter 'licenseFormatMain'
    tasks.findByName('sonarqube').mustRunAfter 'build'
}

buildAndAnalyze.setGroup("build")